# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    - git
    - curl
    - git-lfs
    - cmake
    - gcc
    - g++-12
    - build-essential
    - libsox-dev
    - ffmpeg
    - libsm6
    - libxext6
    - libjpeg-dev
    - zlib1g-dev
    - aria2
    - zsh
    - openssh-server
    - protobuf-compiler
    - portaudio19-dev

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.3.0"
    - "torchaudio==2.3.0"
    - "matplotlib==3.10.0"

  # commands run after the environment is setup
  run:
    - "git clone https://github.com/fishaudio/fish-speech.git /home/fish_speech"
    - "cd /home/fish_speech && git fetch --all --tags"
    - "cd /home/fish_speech && git checkout tags/v1.1.2"
    - "cd /home/fish_speech && sed -i 's/\"fish_speech\"/\"fish_speech\", \"tools\"/' pyproject.toml"
    - "cat /home/fish_speech/pyproject.toml"
    - "export CFLAGS=\"-fPIC\""
    - "export CXXFLAGS=\"-fPIC\""
    - "cd /home/fish_speech && pip install -e ."
    # # we remove @click decorators from the scripts so that we can run them as modules
    # - "cd /home/fish_speech && sed -i '647,676d' tools/llama/generate.py"
    # - "cd /home/fish_speech && sed -i '43,64d' tools/vqgan/inference.py"
    # # detach tensor
    # - "cd /home/fish_speech && sed -i 's/fake_audios[0, 0].float().cpu().numpy()/fake_audios[0, 0].detach().float().cpu().numpy()/g' tools/vqgan/inference.py"
    # samplerate
    # - "export CFLAGS=\"-fPIC\""
    # - "export CXXFLAGS=\"-fPIC\""
    # - "pip install samplerate>=0.2.1"
    # - "pip install git+https://github.com/fishaudio/fish-speech.git@v1.1.2"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"

image: "r8.im/ttsds/fishspeech_1_0"